<div class="pagination-container d-flex align-items-center gap-2">
  <button type="button" class="btn btn-sm btn-light" (click)="first()" [disabled]="page_no() <= 1">
    <i class="bi bi-chevron-bar-left"></i>
  </button>
  <button type="button" class="btn btn-sm btn-light" (click)="left()" [disabled]="page_no() <= 1">
    <i class="bi bi-chevron-left"></i>
  </button>

  <span class="current-page px-3 py-1 rounded">
    Page {{ page_no() }} of {{ total_records() }}
  </span>

  <button type="button" class="btn btn-sm btn-light" (click)="right()" [disabled]="page_no() >= total_records()">
    <i class="bi bi-chevron-right"></i>
  </button>
  <button type="button" class="btn btn-sm btn-light" (click)="last()" [disabled]="page_no() >= total_records()">
    <i class="bi bi-chevron-bar-right"></i>
  </button>
</div>
