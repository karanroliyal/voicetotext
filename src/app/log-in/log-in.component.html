<div class="log-outer-container">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../../assets/sansoftwares_logo.png" class="logo-img" alt="logo">
                <h2 class="login-title">Voice to Text Converter</h2>
                <p class="login-subtitle">Sign in to your account</p>
            </div>
            
            <div class="login-body">
                <form [formGroup]="logInForm">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input 
                                id="email"
                                class="form-control" 
                                type="email" 
                                placeholder="Enter your email" 
                                formControlName="user_email">
                        </div>
                        <app-form-validation-messages [control]="this.logInForm.get('user_email')" [name]="'Email'" [invalidEmail]=true></app-form-validation-messages>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input 
                                id="password"
                                class="form-control" 
                                type="password" 
                                placeholder="Enter your password" 
                                formControlName="password">
                        </div>
                        <app-form-validation-messages [control]="this.logInForm.get('password')" [name]="'Password'" [minlength]="8" [maxlength]="15" />
                    </div>
                    
                    <input type="hidden" formControlName="action">
                    <input type="hidden" formControlName="table_name">
                    
                    <button type="button" class="btn login-btn w-100" (click)="Log_In()">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="login-image-container">
        <div class="login-image-content">
            <h1 class="welcome-text">Welcome to Voice to Text Converter</h1>
            <p class="welcome-description">Convert your speech to text with our advanced voice recognition technology</p>
            <img class="login-image" src="../../assets/voice_login" alt="Voice to Text">
        </div>
    </div>
</div>
