<div class="container-fluid">
  <!-- Main Tabs -->
  <div class="card">
    <div class="card-body">
      <ul class="nav nav-tabs" id="languageTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" [class.active]="!isEditMode" id="all-languages-tab" data-bs-toggle="tab" 
            data-bs-target="#all-languages" type="button" role="tab">
            <i class="bi bi-translate me-2"></i>All Languages
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" [class.active]="isEditMode" id="add-language-tab" data-bs-toggle="tab" 
            data-bs-target="#add-language" type="button" role="tab">
            <i class="bi bi-plus-circle me-2"></i>{{ isEditMode ? 'Edit Language' : 'Add Language' }}
          </button>
        </li>
      </ul>

      <div class="tab-content pt-4" id="languageTabContent">
        <!-- All Languages Tab -->
        <div class="tab-pane fade" [class.show]="!isEditMode" [class.active]="!isEditMode" id="all-languages" role="tabpanel">
          <!-- Search and Filter Section -->
          <div class="card mb-4">
            <div class="card-body">
              <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
                <div class="row g-3">
                  <div class="col-12 col-md-4">
                    <div class="search-box">
                      <i class="bi bi-search"></i>
                      <input type="text" class="form-control" placeholder="Search by name" formControlName="language_name">
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="search-box">
                      <i class="bi bi-code"></i>
                      <input type="text" class="form-control" placeholder="Search by code" formControlName="language_code">
                    </div>
                  </div>
                  <div class="col-12 col-md-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                      <i class="bi bi-search me-2"></i>Search
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="resetFilter()">
                      <i class="bi bi-x-circle me-2"></i>Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Table Controls -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <label class="me-2">Show rows:</label>
                  <form [formGroup]="filterForm">
                    <select class="form-select form-select-sm" style="width: 80px" formControlName="limit" (change)="onLimitChange($event)">
                      <option selected value="4">4</option>
                      <option value="5">5</option>
                      <option value="10">10</option>
                    </select>
                  </form>
                </div>
                <app-paggination 
                  [formdata]="filterForm" 
                  [page_no]="currentPage" 
                  [total_records]="totalPages" 
                  [callback]="refreshData.bind(this)">
                </app-paggination>
              </div>
            </div>
          </div>

          <!-- Languages Table -->
          <div class="card">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>id</th>
                    <th>Language Name</th>
                    <th>Language Code</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let language of languages; let i = index">
                    <td>{{ (currentPage - 1) * recordsPerPage + i + 1 }}</td>
                    <td>{{ language.id }}</td>
                    <td>
                      <div class="language-info">
                        <div class="language-flag">{{ language.language_code.substring(0, 2).toUpperCase() }}</div>
                        <div>
                          <h6 class="mb-0">{{ language.language_name }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>{{ language.language_code }}</td>
                    <td>
                      <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-light btn-sm" (click)="editLanguage(language.id)">
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-light btn-sm text-danger" (click)="deleteLanguage(language.id)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr *ngIf="languages.length === 0">
                    <td colspan="6" class="text-center py-4">No languages found</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Add/Edit Language Tab -->
        <div class="tab-pane fade" [class.show]="isEditMode" [class.active]="isEditMode" id="add-language" role="tabpanel">
          <form [formGroup]="languageForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Language Name<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="Enter language name" formControlName="language_name" maxlength="40">
                  <app-form-validation-messages [control]="languageForm.get('language_name')" [name]="'Language Name'" [minlength]="3" [maxlength]="40"></app-form-validation-messages>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Language Code<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="e.g., en-US" formControlName="language_code" minlength="2" maxlength="5">
                  <app-form-validation-messages [control]="languageForm.get('language_code')" [name]="'Language Code'" [minlength]="2" [maxlength]="5"></app-form-validation-messages>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
              <button type="submit" class="btn btn-primary">
                {{ isEditMode ? 'Update Language' : 'Add Language' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
